<!DOCTYPE html>
<html land="en-us">
<head>
    <meta charset="'UTF-8"
</head>

<body>
    <br>

    <main>
        <h1>Shopping List</h1>
        <p style="font-size:100px; color:blue">PRICE ${{ cost }}</p>
        <br>
        
        {% for food_img in ilist %}
            <img src="/static/{{ food_img }}" width="100" height="100" > 
        {% endfor %}
        <br>
        
        <form method="post">
            <input button style="background-color: #04AA6D; border: none; color: white;height:50px;width:100px;font-size: 18px;" type="submit" name="baction" value="Reset">
            <input button style="background-color: #f44336; border: none; color: white;height:50px;width:100px;font-size: 18px;" type="submit" name="baction" value="Return">
        </form>


    </main>


</body>



</html>
